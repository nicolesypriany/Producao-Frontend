<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/form.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./ui.js" defer></script>
    <link rel="shortcut icon" href="#" />
    <title>Produção</title>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar">
        <h1>Produção</h1>
        <a href="./index.html" class="sidebar__button">Maquina</a>
        <a href="../../mold/html/index.html" class="sidebar__button">Forma</a>
        <a href="../../product/html/index.html" class="sidebar__button"
          >Produto</a
        >
        <a href="../../raw-material/html/index.html" class="sidebar__button"
          >Matéria-prima</a
        >
        <a href="../../production/html/index.html" class="sidebar__button"
          >Produção</a
        >
      </aside>
      <main>
        <header></header>
        <div class="div-header">
          <h1 class="page-title">Calcular Frete</h1>
        </div>
        <div class="inputs">
          <label
            >Origem (lat,lng):
            <input type="text" id="origin" placeholder="-23.55052,-46.633308"
          /></label>
          <label
            >Destino (lat,lng):
            <input type="text" id="destination" placeholder="-23.551, -46.634"
          /></label>
          <button onclick="calcularRota()">Calcular Rota</button>
        </div>

        <div id="map" class="map"></div>
        <p id="distancia">Distância: --</p>
        <form id="calculate-freight" class="form">
          <div class="form__group">
            <label for="name">Endereço de saída</label>
            <input
              type="text"
              id="freight-start-address"
              name="start-address"
            />
          </div>
          <div class="form__group">
            <label for="name">Endereço de entrega</label>
            <input type="text" id="freight-end-address" name="end-address" />
          </div>
          <div class="form__group">
            <label for="price">Preço</label>
            <input type="number" id="fuel-price" name="price" />
          </div>
          <button class="button-submit" type="submit">Cadastrar</button>
        </form>
      </main>
    </div>
  </body>
</html>
