<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/form-column.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./ui.js" defer></script>
    <script type="module" src="../../interface.js" defer></script>
    <link rel="shortcut icon" href="#" />
    <title>Produção</title>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar"></aside>
      <main>
        <header class="header"></header>
        <div class="div-header">
          <h1 class="page-title">Calcular Frete</h1>
        </div>
        <div id="map" class="map"></div>
        <form id="freight-form" class="form">
          <div class="form__group__one-line">
            <label for="name">Endereço de saída</label>
            <input
              type="text"
              id="origin-address"
              name="originAddress"
              placeholder="Digite o endereço completo, com rua, bairro, cidade e estado"
              required
            />
          </div>
          <div class="form__group__one-line">
            <label for="name">Endereço de entrega</label>
            <input
              type="text"
              id="destination-address"
              name="destination-address"
              placeholder="Digite o endereço completo, com rua, bairro, cidade e estado"
              required
            />
          </div>
          <div class="form__group">
            <label for="price">Preço do Combustível</label>
            <input
              type="number"
              step="any"
              id="fuel-price"
              name="price"
              required
            />
          </div>
          <div class="form__group">
            <label for="KilometersPerLiter">Quilômetros por Litro</label>
            <input
              type="number"
              step="any"
              id="kilometers-per-liter"
              name="kilometersPerLiter"
              required
            />
          </div>
          <div class="form__group">
            <label for="product">Produto</label>
            <select type="number" id="product" name="product">
              <option value="">Selecione um produto</option>
            </select>
          </div>
          <div class="form__group">
            <label for="productQuantity"
              >Quantidade de Material a ser Entregue</label
            >
            <input
              type="number"
              step="any"
              id="product-quantity"
              name="productQuantity"
              required
            />
          </div>
          <div class="form__group">
            <label for="quantityPerPallet"
              >Quantidade de Material por Palete</label
            >
            <input
              type="number"
              step="any"
              id="quantity-per-pallet"
              name="quantityPerPallet"
              required
            />
          </div>
          <div class="form__group">
            <label for="palletsPerLoad">Quantidade de paletes por carga</label>
            <input
              type="number"
              id="pallets-per-load"
              name="palletsPerLoad"
              required
            />
          </div>
          <button class="button-submit" type="submit">Calcular</button>
        </form>
      </main>
    </div>
  </body>
</html>
