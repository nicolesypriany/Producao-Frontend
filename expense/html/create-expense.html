<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/form.css" />
    <script type="module" src="../js/create.js" defer></script>
    <script type="module" src="../../interface.js" defer></script>
    <link rel="shortcut icon" href="#" />
    <title>Produção</title>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar"></aside>
      <main>
        <header class="header"></header>
        <div class="div-header">
          <div></div>
          <h1 class="page-title">Adicionar Despesa</h1>
        </div>
        <form id="create-expense-form" class="form">
          <input type="hidden" id="expense-id" />
          <div class="form__group">
            <label for="name">Nome</label>
            <input type="text" id="expense-name" name="name" />
          </div>
          <div class="form__group">
            <label for="description">Descrição</label>
            <input type="text" id="expense-description" name="description" />
          </div>
          <div class="form__group">
            <label for="value">Valor</label>
            <input type="number" id="expense-value" name="value" />
          </div>
          <button class="button-submit" type="submit">Cadastrar</button>
        </form>
      </main>
    </div>
  </body>
</html>
