<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../..//styles/global.css" />
  <link rel="stylesheet" href="../..//styles/update.css" />
  <script type="module" src="../js/update.js" defer></script>
  <script type="module" src="../../interface.js" defer></script>
  <link rel="shortcut icon" href="#">
  <title>Produção</title>
</head>

<body>
  <div class="container">
    <aside class="sidebar"></aside>
    <main>
      <header class="header"></header>
      <div class="div-header">
        <div></div>
        <h1 class="page-title">Editar Matéria-prima</h1>
      </div>
      <form id="create-raw-material-form" class="form">
        <input type="hidden" id="raw-material-id" />
        <div class="form__group">
          <label for="name">Nome</label>
          <input type="text" id="raw-material-name" name="name" />
        </div>
        <div class="form__group">
          <label for="supplier">Fornecedor</label>
          <input type="text" id="raw-material-supplier" name="supplier" />
        </div>
        <div class="form__group">
          <label for="unit">Unidade</label>
          <input type="text" id="raw-material-unit" name="unit" />
        </div>
        <div class="form__group">
          <label for="price">Preço</label>
          <input type="number" step="any" id="raw-material-price" name="price" />
        </div>
          <button class="submit-update-button" type="submit">Salvar</button>
          <button class="return-button">Voltar</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
