<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../styles/global.css" />
	<link rel="stylesheet" href="./../style/create-production.css" />
	<script type="module" src="../js/create.js" defer></script>
	<link rel="shortcut icon" href="#" />
	<title>Produção</title>
</head>

<body>
	<div class="container">
		<aside class="sidebar">
			<h1>Produção</h1>
			<a href="../../machine/html/index.html" class="sidebar__button">Maquina</a>
			<a href="../../mold/html/index.html" class="sidebar__button">Forma</a>
			<a href="../../product/html/index.html" class="sidebar__button">Produto</a>
			<a href="../../raw-material/html/index.html" class="sidebar__button">Matéria-prima</a>
			<a href="../html/index.html" class="sidebar__button">Produção</a>
		</aside>
		<main>
			<header></header>
			<div class="div-header">
				<div></div>
				<h1 class="page-title">Adicionar Produção</h1>
			</div>
			<form id="create-production-form" class="form">
				<input type="hidden" id="production-id" />
				<div class="form__group">
					<label for="date">Data</label>
					<input type="date" id="production-date" name="date" />
				</div>
				<div class="form__group">
					<label for="machine">Máquina</label>
					<select type="number" id="production-machine" name="machine">
						<option value="">Selecione a máquina</option>
					</select>
				</div>
				<div class="form__group">
					<label for="mold">Forma</label>
					<select type="number" id="production-mold" name="mold">
						<option value="">Selecione a forma</option>
					</select>
				</div>
				<div class="form__group">
					<label for="cicles">Ciclos</label>
					<input type="number" id="production-cicles" name="cicles" />
				</div>
				<div class="raw-materials-table">
					<label for="rawMaterial">Matérias-primas</label>
					<table>
						<thead>
							<tr>
								<th></th>
								<th>Nome</th>
								<th>Quantidade</th>
							</tr>
						</thead>
						<tbody id="raw-materials-table">
						</tbody>
					</table>
				</div>
				<button class="button-submit" type="submit">Cadastrar</button>
			</form>
		</main>
	</div>
</body>

</html>
