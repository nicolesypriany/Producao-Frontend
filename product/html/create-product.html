<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/form.css" />
    <script type="module" src="../js/create.js" defer></script>
    <script type="module" src="../../interface.js" defer></script>
    <link rel="shortcut icon" href="#" />
    <title>Produção</title>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar"></aside>
      <main>
        <header class="header"></header>
        <div class="div-header">
          <div></div>
          <h1 class="page-title">Adicionar Produto</h1>
        </div>
        <form id="create-product-form" class="form">
          <input type="hidden" id="product-id" />
          <div class="form__group">
            <label for="name">Nome</label>
            <input type="text" id="product-name" name="name" required/>
          </div>
          <div class="form__group">
            <label for="dimensions">Medidas</label>
            <input type="text" id="product-dimensions" name="dimensions" required/>
          </div>
          <div class="form__group">
            <label for="unit">Unidade</label>
            <input type="text" id="product-unit" name="unit" required/>
          </div>
          <div class="form__group">
            <label for="piecesPerUnit">Peças por Unidade</label>
            <input
              type="number"
              id="product-piecesPerUnit"
              name="piecesPerUnit"
              required
            />
          </div>
          <button class="button-submit" type="submit">Cadastrar</button>
        </form>
      </main>
    </div>
  </body>
</html>
