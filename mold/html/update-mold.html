<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../..//styles/global.css" />
    <link rel="stylesheet" href="../..//styles/update.css" />
    <script type="module" src="../js/update.js" defer></script>
    <script type="module" src="../../interface.js" defer></script>
    <link rel="shortcut icon" href="#" />
    <title>Produção</title>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar"></aside>
      <main>
        <header class="header"></header>
        <div class="div-header">
          <div></div>
          <h1 class="page-title-update-mold">Editar Forma</h1>
        </div>
        <form id="create-mold-form" class="form">
          <input type="hidden" id="mold-id" />
          <div class="form__group">
            <label for="name">Nome</label>
            <input type="text" id="mold-name" name="name" required/>
          </div>
          <div class="form__group">
            <label for="product">Produto</label>
            <select type="number" id="mold-product" name="dimensions">
              <option value="">Selecione um produto</option>
            </select>
          </div>
          <div class="form__group">
            <label for="unit">Peças por Ciclo</label>
            <input type="number" id="mold-pieces-per-cicle" name="unit" required/>
          </div>
          <div>
            <button class="submit-update-button" type="submit">Salvar</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
